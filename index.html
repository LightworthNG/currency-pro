<!DOCTYPE html>
<html>
<head>
	<title>ALC7</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="idb.js"></script>
</head>

<body>
<header>
	<h1> ALC - 7DaysChallenge <small>-by @LightworthNG</small></h1>
</header>

<form name="convert-currency">
	<h1>ALC - Currency Converter </h1>

	<div class="form-element">
		<label>Amount : </label>
		<input type="text" name="amt" id="amt" placeholder="Enter a value">
	</div>

	<div class="form-element">
		<label>From : </label>
		<select id="from" name="from" class="all_currencies">
			
		</select>
	</div>

	<div class="form-element">
		<label>To : </label>
		<select id="to" name="to" class="all_currencies">
			
			
		</select>
	</div>

	<button type="button"  id="convert_btn">Convert</button>
	

	<p id="result"></p>

</form>
<script type="text/javascript" src="currency-converter-app.js" >
	
</script>
</body>
</html>
